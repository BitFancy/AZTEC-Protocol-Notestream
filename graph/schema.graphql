type Asset @entity {
  id: ID!
  address: Bytes!
  linkedTokenAddress: Bytes!
  scalingFactor: BigInt!
  canAdjustSupply: Boolean
  canConvert: Boolean
}

type Note @entity {
  id: ID!
  hash: Bytes!
  asset: Asset!
  owner: Account!
  metadata: Bytes!
  access: [NoteAccess!] @derivedFrom(field:"note")
  status: String!
}

type NoteAccess @entity {
  id: ID!
  note: Note!
  account: Account!
  viewingKey: Bytes!
  timestamp: BigInt!
}

type NoteLog @entity {
  id: ID!
  noteAccess: NoteAccess!
  account: Account!
  status: String!
  timestamp: BigInt!
}

type Account @entity {
  id: ID!
  address: Bytes!
  linkedPublicKey: Bytes
  registered: Boolean
}
